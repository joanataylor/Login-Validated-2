<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Login</title>
</head>

<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class="container">
    <div class="register">
  <h2 style="color: rgb(29, 105, 218);">Register:</h2>
  <form action='/new_user' method='POST'>
    <div>
      <label for="first_name">First Name:</label>
      <br>
      <input type="text" name="first_name" id="first_name" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="last_name">Last Name:</label>
      <br>
      <input type="text" name="last_name" id="last_name" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="text" name="email" id="email" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="password">Password:</label>
      <br>
      <input type="password" name="password" id="password" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="password">Confirm Password:</label>
      <br>
      <input type="password" name="confirm_password" id="password" style="width: 100%;">
    </div>
    <br>
    <input type="submit" value="Register" style="background-color: rgb(29, 105, 218); color: white; padding: 10px; border-radius: 10px;">
  </form>

</div>
  
  <div class="login">

  <h2 style="color: green">Login:</h2>
  <form action='/login' method='POST'>
    <input type="hidden" name="type" value="login">
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="text" name="email" id="email" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="password">Password:</label>
      <br>
      <input type="password" name="password" id="password" style="width: 100%;">
    </div>
    <br>
    <input type="submit" value="Login" style="background-color: green; color: white; padding: 10px; border-radius: 10px;">
  </form>
</div>
</div>
</body>

</html>
